<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Loading</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        .nav {
            background: #007bff;
            color: white;
            padding: 20px 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .nav label {
            cursor: pointer;
            margin-right: 15px;
            padding: 10px;
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }

        .nav label:hover, .nav .active-tab {
            background-color: #0056b3;
        }

        .main-container {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
        }

        .page {
            display: none;
            padding-top: 20px;
        }

        .page.active {
            display: block;
        }

        .active-tab {
            text-decoration: underline;
            text-decoration-color: white;
        }

        #homeContent {
            padding-left: 0;
        }

        h2 {
            color: #007bff;
            margin-top: 0;
        }

        p {
            text-align: justify;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <button class="nav-link active" data-target="homeContent">Home</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-target="thesisContent">Paper</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-target="slidesContent">Presentation</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-target="notebookContent">Jupyter Notebook</button>
            </li>
        </ul>
    </div>

    <div id="content" class="main-container">
        <!-- Dynamic content will be loaded here -->
    </div>

    <script>
        // JavaScript for loading content dynamically
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Prevent default anchor click behavior
                    e.preventDefault();

                    const targetId = e.target.getAttribute('data-target');
                    // Placeholder for content loading logic
                    loadContent(targetId);
                });
            });

            function loadContent(targetId) {
                // Example: Load content based on the targetId
                // This should be replaced with actual content loading logic
                const content = document.getElementById('content');
                switch(targetId) {
                    case 'homeContent':
                        content.innerHTML = '<p>Home content goes here.</p>';
                        break;
                    case 'thesisContent':
                        content.innerHTML = '<p>Paper content goes here.</p>';
                        break;
                    case 'slidesContent':
                        content.innerHTML = '<p>Presentation content goes here.</p>';
                        break;
                    case 'notebookContent':
                        content.innerHTML = '<p>Jupyter Notebook content goes here.</p>';
                        break;
                    default:
                        content.innerHTML = '<p>Click a tab to load content.</p>';
                }
            }

            // Initially load home content
            loadContent('homeContent');
        });
    </script>
</body>
</html>
