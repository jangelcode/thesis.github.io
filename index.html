<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona ESA Program Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .nav {
            background: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .nav label {
            cursor: pointer;
        }
        .page {
            display: none;
            padding: 20px;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="nav">
        <!-- Adjusted the IDs and for attributes for clarity -->
        <input type="radio" id="homeTab" name="tab" hidden checked>
        <label for="homeTab">Home</label>

        <input type="radio" id="thesisTab" name="tab" hidden>
        <label for="thesisTab">Honors Thesis</label>

        <input type="radio" id="slidesTab" name="tab" hidden>
        <label for="slidesTab">ESA Participation Model Slides</label>

        <input type="radio" id="notebookTab" name="tab" hidden> <!-- Checked by default -->
        <label for="notebookTab">ESA Analysis Notebook</label>
    </div>

    <div id="homeContent" class="page">
        <h2> This is the home page </h2>
    </div>

    <div id="thesisContent" class="page">
        <iframe src="templates/honorsThesis.html" style="width: 100%; height: 100vh;"></iframe>
    </div>

    <div id="slidesContent" class="page">
        <iframe src="templates/presentation.html" style="width: 100%; height: 100vh;"></iframe>
    </div>

    <div id="notebookContent" class="page active">
        <iframe src="templates/notebook.html" style="width: 100%; height: 100vh;"></iframe>
    </div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const tabs = document.querySelectorAll('.nav input[type="radio"]');
    const pages = document.querySelectorAll('.page');

    tabs.forEach(tab => {
        tab.addEventListener('change', function() {
            pages.forEach(page => {
                page.classList.remove('active');
            });
            const activePage = document.getElementById(tab.id.replace('Tab', 'Content'));
            activePage.classList.add('active');
        });
    });
});
</script>
</body>
</html>
