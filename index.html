<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona ESA Program Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
        font-family: 'Work Sans', sans-serif;
        box-sizing: border-box;
        }
        html, body {
        height: 100%;
        color: #1a1b1c;
        margin: 0;
        padding: 0;
        }
        label, a {
        cursor: pointer;
        user-select: none;
        text-decoration: none;
        display: inline-block;
        color: inherit;
        transition: border 0.2s;
        border-bottom: 5px solid rgba(142, 68, 173, 0.2);
        padding: 3px 2px;
        }
        label:hover, a:hover {
        border-bottom-color: #9b59b6;
        }
        .layout {
        display: grid;
        height: 100%;
        width: 100%;
        overflow: hidden;
        grid-template-rows: 50px 1fr;
        grid-template-columns: repeat(3, 1fr);
        }
        input[type="radio"] {
        display: none;
        }
        label.nav {
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        background: #ecf0f1;
        user-select: none;
        transition: background 0.4s, padding-left 0.2s;
        }
        input[type="radio"]:checked + .page + label.nav {
        background: #9b59b6;
        color: #ffffff;
        padding-left: 20px;
        }
        .page {
        grid-column: 1 / -1;
        grid-row-start: 2;
        padding: 20px;
        display: none; /* Hide pages by default */
        }
        input[type="radio"]:checked + .page {
        display: block; /* Show the selected page */
        }
    </style>
</head>
<body>
<div class="layout">
    <input type="radio" id="tab1" name="tab" checked>
    <label for="tab1" class="nav">Honors Thesis</label>
    
    <input type="radio" id="tab2" name="tab">
    <label for="tab2" class="nav">ESA Participation Model Slides</label>
    
    <input type="radio" id="tab3" name="tab">
    <label for="tab3" class="nav">ESA Analysis Notebook</label>

    <div class="page" id="content1">
        <iframe src="honorsThesis.html" style="width: 100%; height: 100vh;"></iframe>
    </div>

    <div class="page" id="content2">
        <iframe src="presentation.html" style="width: 100%; height: 100vh;"></iframe>
    </div>

    <div class="page" id="content3">
        <iframe src="notebook.html" style="width: 100%; height: 100vh;"></iframe>
    </div>
</div>
</body>
</html>
